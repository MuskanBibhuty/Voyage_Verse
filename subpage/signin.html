<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin/style.css">
    <link rel="stylesheet" href="/css/signin/responsive.css">
    <title>Sign in</title>
    <script type="module" src="/js/signin/script.js" defer></script>
</head>

<body>
    <div class="box"></div>
    <div class="wrapper">
        <form action="" method="post">
            <h1>Sign in</h1>

            <div id="signInMessage" class="messageDiv" style="display: none;"></div>

            <div class="input-box">
                <input type="text" placeholder="Email" id="email" required>
                <i><img src="/icon/signin/email.svg" alt=""></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i><img src="/icon/signin/lock.svg" alt=""></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn" id="login">Sign in</button>
            <div class="register-link">
                <p>Dont have an account? <a href="/subpage/register.html">Register</a></p>
            </div>
            <div class="register-link">
                <p><a href="/index.html">Back to Home</a></p>
            </div>
        </form>
    </div>
</body>

</html>
