<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/css/currencyconverter/converter.css" />
    <link rel="stylesheet" href="/css/currencyconverter/nav.css" />
</head>

<body>
    <nav>
        <span>
            <img src="/icon/bucketlist/logo.png" alt="">
            <span class="text">VoyageVerse</span>
        </span>

        <span>
            <div class="search">
                <img class="first" src="/icon/bucketlist/search.svg" alt="">
                <input type="text" placeholder="What do you want to search?">
            </div>
        </span>

        <span>
            <ul>
                <li><a href="/subpage/bucketlist.html">Bucketlist</a></li>
                <li><a href="/subpage/covereddestinations.html">Covered Destinations</a></li>
                <li><a href="/subpage/currencyconverter.html">Currency Converter</a></li>
                <li><a href="/subpage/dashboard.html">Profile</a></li>
            </ul>
        </span>
    </nav>

    <main>
        <div class="wrapper">
            <div class="img">
                <img src="/img/currencyconverter/conversion.png" alt="">
            </div>

            <div class="app-details">
                <h1 class="app-title">Currency Converter</h1>
            </div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="100" />
            <div class="dropdowns">
                <select id="from-currency-select"></select>
                <select id="to-currency-select"></select>
            </div>
            <button id="convert-button">Convert</button>
            <p id="result"></p>
        </div>

        <script src="/js/currencyconverter/currency-codes.js"></script>
        <script src="/js/currencyconverter/script.js"></script>
    </main>
</body>

</html>
